<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="parent">
  <div class="container">
    <div class="length">
      <input type="number" id="n1" class="n1">
      <select name="unit1" id="unit1">
        <option value="1">Km</option>
        <option value="2">Hm</option>
        <option value="3">Dam</option>
        <option value="4">m</option>
        <option value="5">Dm</option>
        <option value="6">Cm</option>
        <option value="7">Mm</option>
      </select>
      <input type="number" id="n2" class="n2" disabled>
      <select name="unit2" id="unit2">
        <option value="1">Km</option>
        <option value="2">Hm</option>
        <option value="3">Dam</option>
        <option value="4">m</option>
        <option value="5">Dm</option>
        <option value="6">Cm</option>
        <option value="7">Mm</option>
      </select>
      <button onclick="showResultLength();">Convert</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
